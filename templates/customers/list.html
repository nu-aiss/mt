{% extends 'base.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
    <h1>Customers List</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
